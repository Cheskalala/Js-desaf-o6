<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moneda</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <header>
        <h1>Conversor de Monedas</h1>
    </header>
    <div class="contenedor-moneda">

        <label for="amount">Monto en pesos chilenos:</label>
        <input type="number" id="amount" placeholder="Ingrese la cantidad" />
        <div class="monedas">
            <label for="currency">Moneda a convertir:</label>
            <select id="currency">
                <option value="#">Moneda</option>
                <option value="uf">Unidad de fomento (UF)</option>
                <option value="dolar">Dólar observado</option>
                <option value="dolar_intercambio">Dólar acuerdo</option>
                <option value="ipc">Indice de Precios al Consumidor (IPC)</option>
                <option value="utm">Unidad Tributaria Mensual (UTM)</option>
                <option value="bitcoin">Bitcoin(Dls)</option>
            </select>
        </div>
        <button id="convert">Convertir</button>
        <div>
            <p id="result"></p>
        </div>
    </div>
    <div class="grafico">
        <canvas id="chart"></canvas>
    </div>
    <div>
        <p id="error" style="color: red;"></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./assets/js/index.js"></script>
</body>
</html>
